<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegaWeb Orchestrator - 1M Concurrent Sites</title>
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp">
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
    <link rel="modulepreload" href="/src/core/worker-pool.js">
    <link rel="modulepreload" href="/src/proxy/geo-engine.js">
    <link rel="modulepreload" href="/src/live-view/quantum-compositor.js">
    <style>
        :root {
            --quantum-grid: 1fr;
            --render-layer: translateZ(0);
        }
        body { margin: 0; background: #0a0a0a; color: #0ff; font-family: monospace; }
        #quantum-viewport { 
            position: relative; 
            will-change: transform; 
            contain: layout style paint;
        }
        .control-matrix {
            position: fixed;
            top: 0;
            right: 0;
            width: 400px;
            height: 100vh;
            background: rgba(0,0,0,0.95);
            border-left: 1px solid #0ff;
            z-index: 9999;
            overflow-y: auto;
            backdrop-filter: blur(10px);
        }
        
        .live-view-matrix {
            position: fixed;
            inset: 0;
            z-index: 1;
        }
        
        .control-overlay {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #0ff;
            padding: 20px;
            backdrop-filter: blur(10px);
            z-index: 1000;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .control-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }
        
        .control-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .control-section h4 {
            margin: 0;
            color: #0ff;
            border-bottom: 1px solid #0ff;
            padding-bottom: 5px;
        }
        
        .control-section button {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid #0ff;
            color: #0ff;
            padding: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .control-section button:hover {
            background: rgba(0, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 255, 255, 0.3);
        }
        
        .control-section input, .control-section select {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #0ff;
            color: #0ff;
            padding: 8px;
        }
        
        .stats-overlay {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #0ff;
            padding: 15px;
            color: #0ff;
            font-family: monospace;
            z-index: 1000;
        }
        
        .stats-overlay > div {
            margin: 5px 0;
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        .launch-interface {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #0ff;
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(20px);
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.3);
            z-index: 10000;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .launch-interface input {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid #0ff;
            color: #0ff;
            padding: 10px 15px;
            font-size: 16px;
            width: 300px;
            outline: none;
        }
        
        .launch-interface input:focus {
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        
        .launch-interface button {
            background: linear-gradient(45deg, #00ffff, #0080ff);
            border: none;
            color: #000;
            padding: 10px 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .launch-interface button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
        }
        
        .launch-interface button:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .launch-interface button:active:before {
            width: 300px;
            height: 300px;
        }
        
        .replica-count {
            color: #0ff;
            font-family: monospace;
            font-size: 14px;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .spawning-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #0ff;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            animation: pulse 1s infinite;
            z-index: 10001;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <quantum-orchestrator id="main-orchestrator"></quantum-orchestrator>
    <virtual-viewport id="quantum-viewport"></virtual-viewport>
    <control-matrix id="control-panel"></control-matrix>
    
    <!-- Launch Interface -->
    <div class="launch-interface">
        <input type="url" id="target-url" placeholder="Enter URL to replicate..." value="https://example.com">
        <input type="number" id="replica-count" placeholder="Number of replicas" value="1000000" min="1" max="1000000">
        <button id="launch-button">Launch Replicas</button>
        <div class="replica-count">
            <span id="current-replicas">0</span> / <span id="total-replicas">0</span> active
        </div>
    </div>
    
    <div id="spawning-indicator" class="spawning-indicator" style="display: none;">
        Spawning <span id="spawning-count">0</span> replicas...
    </div>
    
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/wasm/loader.js" async></script>
    <script type="module">
        import { LiveViewMatrix } from '/src/components/LiveViewMatrix.jsx';
        import { createRoot } from 'react-dom/client';
        
        // Initialize live view
        const liveViewContainer = document.createElement('div');
        liveViewContainer.className = 'live-view-matrix';
        document.body.appendChild(liveViewContainer);
        
        createRoot(liveViewContainer).render(LiveViewMatrix());
        
        // Launch interface logic
        const launchButton = document.getElementById('launch-button');
        const urlInput = document.getElementById('target-url');
        const countInput = document.getElementById('replica-count');
        const currentReplicas = document.getElementById('current-replicas');
        const totalReplicas = document.getElementById('total-replicas');
        const spawningIndicator = document.getElementById('spawning-indicator');
        const spawningCount = document.getElementById('spawning-count');
        
        let ws = null;
        
        // Connect to compositor
        function connect() {
            ws = new WebSocket('ws://localhost:4001/signaling');
            
            ws.onopen = () => {
                console.log('Connected to compositor');
            };
            
            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                
                if (message.type === 'replicas-spawned') {
                    currentReplicas.textContent = message.totalSpawned.toLocaleString();
                    
                    if (message.totalSpawned >= parseInt(totalReplicas.textContent.replace(/,/g, ''))) {
                        spawningIndicator.style.display = 'none';
                        launchButton.disabled = false;
                        launchButton.textContent = 'Launch Complete!';
                        setTimeout(() => {
                            launchButton.textContent = 'Launch Replicas';
                        }, 3000);
                    }
                }
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
            
            ws.onclose = () => {
                console.log('Disconnected from compositor');
                setTimeout(connect, 1000); // Auto-reconnect
            };
        }
        
        connect();
        
        // Launch button handler
        launchButton.addEventListener('click', async () => {
            const url = urlInput.value;
            const count = parseInt(countInput.value);
            
            if (!url || !count) {
                alert('Please enter a valid URL and replica count');
                return;
            }
            
            launchButton.disabled = true;
            launchButton.textContent = 'Spawning...';
            spawningIndicator.style.display = 'block';
            spawningCount.textContent = count.toLocaleString();
            totalReplicas.textContent = count.toLocaleString();
            currentReplicas.textContent = '0';
            
            // Send spawn command
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'spawn-replicas',
                    count,
                    url,
                    config: {
                        viewport: { width: 1920, height: 1080 },
                        region: 'global'
                    }
                }));
            } else {
                // Fallback to REST API
                const response = await fetch('http://localhost:4001/spawn', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ count, url })
                });
                
                const result = await response.json();
                console.log('Spawn initiated:', result);
            }
        });
        
        // Update stats periodically
        setInterval(async () => {
            try {
                const response = await fetch('http://localhost:4001/status');
                const status = await response.json();
                
                if (status.replicas > 0) {
                    currentReplicas.textContent = status.replicas.toLocaleString();
                }
            } catch (error) {
                // Ignore errors during polling
            }
        }, 1000);
    </script>
</body>
</html>
